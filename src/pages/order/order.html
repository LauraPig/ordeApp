<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button tappable ion-button icon-only (click)="goHomeMenuPage()">
        <ion-icon color="Gray-color" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div >
        <span>Jimmy</span><br/>
        <span class="cut-title">欢迎来到{{factoryName}}</span>
      </div>
    </ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="goSettingPage()" >
        <ion-icon color="Gray-color" name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card ion-item  no-lines style="background-image: none" >
    <ion-card-header tappable (click)="openCalendar()">
      <ion-row *ngIf="!status">
        <ion-col col-3>
          <p>{{monStr}}月</p>
          <p style="margin-left: -10px;font-weight: bold;font-size: 1.3em">{{dayStr}}日</p>
        </ion-col>
        <ion-col col-6 *ngIf="isToday">
          <h1>今天</h1>
        </ion-col>

      </ion-row>
      <ion-row *ngIf="status">
        <ion-col col-3 >
          {{selectDay}}
        </ion-col>
        <ion-col col-9>
          <ion-icon item-right name="md-arrow-dropdown" style="margin-left: 57vw" ></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-calendar *ngIf="status" [(ngModel)]="date"
                  [options]="calendarOptions"
                  [format]="'YYYY-MM-DD'"
                  (onChange)="onChange($event)">
    </ion-calendar>

  </ion-card>


  <ion-list no-lines class="type-list"  [ngSwitch]="listLength">
    <div *ngSwitchCase="3">
      <ion-item class="item-3" *ngFor="let item of typeList">
        <ion-avatar item-start>
          <img src="{{item.imgUrl}}"/>
        </ion-avatar>
        {{item.label}}
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
      </ion-item>
      <div>
        <ion-list no-lines>
          <ion-item class="item-list-normal"  *ngFor="let p of typeList">
            <ion-avatar item-start>
              <img src="{{p.imgUrl}}"/>
            </ion-avatar>
            {{p.label}}
            <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div *ngSwitchCase="4">
      <div *ngFor="let item of typeList; index as i">
        <ion-item  class="item-4" (click)="getMealTypeDetail(item, i)">

          <ion-avatar item-start>
            <img src="{{item.imgUrl}}"/>
          </ion-avatar>
          {{item.label}}
          <ion-icon *ngIf="!item.status" name="ios-arrow-forward-outline" item-end></ion-icon>
          <ion-icon *ngIf="item.status" name="ios-arrow-up-outline" item-end></ion-icon>
        </ion-item>
        <div *ngIf="item.status">
          <ion-list no-lines>
            <div *ngFor="let p of item?.officeList">
              <ion-item class="item-list-normal">
                <ion-avatar item-start>
                  <img src="{{p.imgUrl}}"/>
                </ion-avatar>
                {{p.name}}
                <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
              </ion-item>
              <div>
                <ion-slides pager>
                  <ion-slide *ngFor="let de of typeList" >
                    <img src="assets/imgs/3.png"/>
                    <!--<div class="card-title">-->
                      <!--<div style="font-size: 2rem">-->
                        <!--{{item.productName}}-->
                      <!--</div>-->
                      <!--<div style="font-size: 1.7rem">-->
                        <!--{{item.factoryName}}-{{item.officeName}}-->
                      <!--</div>-->
                      <!--<div style="font-size: 2rem">-->
                        <!--{{item.label}}-->
                      <!--</div>-->
                    <!--</div>-->
                  </ion-slide>
                </ion-slides>
                <ion-item>
                  <h3>青豆五花肉</h3>
                  <p>包括： 青豆、五花肉、青菜、米饭、水果</p>
                  <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
                </ion-item>
              </div>
            </div>
          </ion-list>
        </div>
      </div>
    </div>
    <div *ngSwitchCase="5">
      <ion-item  class="item-5" *ngFor="let item of typeList">
        <ion-avatar item-start>
          <img src="{{item.imgUrl}}"/>
        </ion-avatar>
        {{item.label}}
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
      </ion-item>
    </div>
    <div *ngSwitchDefault>
      <ion-item class="item-3" *ngFor="let item of typeList">
        <ion-avatar item-start>
          <img src="{{item.imgUrl}}"/>
        </ion-avatar>
        {{item.label}}
        <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
      </ion-item>
    </div>
  </ion-list>


  <!--<ion-card *ngFor="let item of typeList"  class="ion-card-prod"  no-lines tappable (click)="gotoSelectTypePage(item.value, factoryName)">-->
    <!--<img src="{{item.imgUrl}}"/>-->
    <!--<div class="card-title">{{item.label}}</div>-->
  <!--</ion-card>-->


</ion-content>
