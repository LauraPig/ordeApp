<!--
  Generated template for the FeedBackPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'FEED_BACK.TITLE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="ios-desktop-outline" item-start></ion-icon>
      <p>{{'FEED_BACK.DEPARTMENT' | translate}}：{{office}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-people-outline" item-start></ion-icon>
      <p>{{'FEED_BACK.CONTACTS' | translate}}：{{user}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call-outline" item-start></ion-icon>
      <p>{{'FEED_BACK.INNER_LINE' | translate}}：{{phone}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-phone-portrait-outline" item-start></ion-icon>
      <p>{{'FEED_BACK.MOBILE' | translate}}：{{mobile}}</p>
    </ion-item>
    <button ion-item  (click)="gotoFD()">
      <ion-icon name="ios-paper-outline" item-start></ion-icon>
      {{'FEED_BACK.FEED_BACK' | translate}}
    </button>
  </ion-list>

</ion-content>
