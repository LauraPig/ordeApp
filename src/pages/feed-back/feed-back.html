<ion-header>

  <ion-navbar>
    <ion-title>反馈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="ios-desktop-outline" item-start></ion-icon>
      <p>部门：{{office}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-people-outline" item-start></ion-icon>
      <p>联系人：{{user}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call-outline" item-start></ion-icon>
      <p>内线电话：{{phone}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-phone-portrait-outline" item-start></ion-icon>
      <p>手机：{{mobile}}</p>
    </ion-item>
    <button ion-item  (click)="gotoFD()">
      <ion-icon name="ios-paper-outline" item-start></ion-icon>
        意见反馈
    </button>
  </ion-list>

</ion-content>
