<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item tappable (click)="goQRCode()">
      <ion-thumbnail item-start>
        <img src="{{user?.avatar_url || 'assets/imgs/logo.png'}}">
      </ion-thumbnail >
      <h2 style="margin-left: 5vw">
        <p ion-text>{{user?.nickname || '还没有昵称'}}</p>
        <p>
          GLE000001
        </p>
        <p>
          GLG260
        </p>

        <!--<i class="iconfont icon-vip-copy" ion-text [color]="user.is_vip?'danger':'gray'" (click)="goVipPage($event)"></i>-->
        <!--<ion-badge [color]="user.is_vip?'yellow':'gray'" (click)="goVipPage($event)">pro</ion-badge>-->
      </h2>
      <ion-note item-end>
        <ion-icon name="ios-apps" style="margin-right: 3vw"></ion-icon>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <span style="font-size: 1.2em;font-weight: bold">我的钱包</span>
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col col-6 style="border-right: 1px solid #c5c5c5">
          <p>信用账户余额</p>
          <p>220.0元</p>
        </ion-col>
        <ion-col col-6 style="padding-left: 5vw">
          <p>现金账户余额</p>
          <p>0.0元</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <span style="font-size: 1.2em;font-weight: bold">基础信息</span> <ion-icon item-end name="md-create"></ion-icon>
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col col-6 style="border-right: 1px solid #c5c5c5">
          <p>身高</p>
          <p>170 cm</p>
        </ion-col>
        <ion-col col-6 style="padding-left: 5vw">
          <p>体重</p>
          <p>70 KG</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
