<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item tappable (click)="goQRCode(userInfo?.code)">
      <ion-thumbnail item-start>
        <img src="{{userInfo.avatar_url || 'assets/icon/icon.png'}}">
      </ion-thumbnail >
      <h2 style="margin-left: 5vw">
        <p ion-text>{{userInfo.name || '还没有昵称'}}</p>
        <p>
          {{userInfo.code}}
        </p>
        <p>
          {{userInfo.departmentName}}
        </p>

        <!--<i class="iconfont icon-vip-copy" ion-text [color]="user.is_vip?'danger':'gray'" (click)="goVipPage($event)"></i>-->
        <!--<ion-badge [color]="user.is_vip?'yellow':'gray'" (click)="goVipPage($event)">pro</ion-badge>-->
      </h2>
      <ion-note item-end>
        <ion-icon name="ios-apps" style="margin-right: 3vw"></ion-icon>
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <span style="font-size: 1.2em;font-weight: bold">我的钱包</span>
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col col-6 style="border-right: 1px solid #c5c5c5">
          <p>信用账户余额</p>
          <p>{{creditAccount || '0'}}元</p>
        </ion-col>
        <ion-col col-6 style="padding-left: 5vw">
          <p>现金账户余额</p>
          <p>{{cashAccount|| '0'}}元</p>
        </ion-col>
      </ion-row>
    </ion-item>


  </ion-list>
