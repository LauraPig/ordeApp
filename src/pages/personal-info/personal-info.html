<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item tappable>
      <h2>
        <p ion-text>{{userInfo.name}}</p>
        <p>
          {{userInfo.code}}
        </p>
        <p>
          {{userInfo.departmentName}}
        </p>
      </h2>
      <ion-note item-end>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list style="margin-top: -2vh">
    <ion-list-header>
      <span style="font-size: 1.2em;font-weight: bold">我的钱包</span>
    </ion-list-header>
    <ion-item>
      <ion-row>
        <ion-col col-6>
          <p>现金账户余额</p>
          <p>{{cashAccount|| '0'}}元</p>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <ion-list style="margin-top: -2vh">
    <ion-list-header>
      <span style="font-size: 1.2em;font-weight: bold">二维码取餐</span>
    </ion-list-header>
    <ion-item style="text-align: center">
      <ion-qrcode [data]="qrCodeStr" [size]="180" [level]="'H'"  [foreground]="'black'"></ion-qrcode>
    </ion-item>
  </ion-list>

  <div style="display: flex;justify-content: center">
    <button ion-button round (click)="refreshQRcode()">刷新二维码</button>
  </div>

</ion-content>
