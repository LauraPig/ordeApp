<ion-header>

  <ion-navbar>
    <ion-title>未读消息</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoAllMessage()">
        <span ion-text color="Gray-color" >所有消息</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list *ngIf="messageList?.length > 0" >
    <ion-item *ngFor="let item of messageList" tappable (click)="gotoMessageDetail(item)">
      <h2>{{item.head}}<ion-badge *ngIf="item.isRead === '0'" style="margin-left: 5px;background-color: #ff0f1c">未读</ion-badge></h2>
      <div item-end>
        <h3 style="margin-left: 10px">{{item.pushDate}}</h3>
      </div>
      <p class="message-content">
        {{item.body}}
      </p>
    </ion-item>
  </ion-list>
