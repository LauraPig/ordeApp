<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of orderList">
      <h2>{{item?.productName}}</h2>
      <div item-end>
        <h3 style="margin-left: 10px">{{item?.price}}元</h3>
        <button ion-button >去评价</button>
      </div>
      <p style="line-height: 35px">
        <ion-badge>{{item.mealType}}</ion-badge>
        {{item.dinnerDate}} {{item.factoryName}}-{{item.officeName}}
      </p>
    </ion-item>
  </ion-list>

</ion-content>
