<ion-header>

  <ion-navbar>
    <ion-title>初始化设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group *ngFor="let item of factoryList; let i = index" [(ngModel)]="location" (ionChange)="changeValue($event)">
    <ion-list-header tappable (click)="accordion(i)">
      <span>{{item.title}}</span>
      <ion-icon name="ios-arrow-up-outline" *ngIf="i === currentIndex"  style="margin-left: 80%" ></ion-icon>
      <ion-icon name="ios-arrow-forward-outline" *ngIf="i !== currentIndex"  style="margin-left: 80%" ></ion-icon>
    </ion-list-header>
    <div *ngIf="i === currentIndex">
      <ion-item *ngFor="let p of item.list">
        <ion-label>{{p.name}}</ion-label>
        <ion-radio value="{{p.id}}" (click)="setValue(p.id, p.name)" item-end></ion-radio>
      </ion-item>
    </div>
  </ion-list >
</ion-content>
