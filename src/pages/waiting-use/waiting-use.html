<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button tappable ion-button icon-only (click)="goHomeMenuPage()">
        <ion-icon color="Gray-color" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div >
        <span>Jimmy</span><br/>
        <span class="cut-title">欢迎来到{{factoryName}}</span>
      </div>
    </ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="goSettingPage()" >
        <ion-icon color="Gray-color" name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines *ngFor="let item of dataList">
    <ion-list-header>
      <span *ngIf="item.dateStr === todayStr">今日您已预订</span>
      <span *ngIf="item.dateStr !== todayStr">{{item.dateStr}}</span>
    </ion-list-header>
    <ion-item-sliding *ngFor="let p of item.list" style="margin-bottom: 3vh">
      <ion-item>
        <img src="assets/imgs/3.png"/>
        <div class="card-title">
          <div style="font-size: 2rem">
            {{p.mealType}}
          </div>
          <div style="font-size: 1.7rem">
            {{p.productName}}
          </div>
          <div style="font-size: 1.7rem">
            {{p.factoryName}}-{{p.officeName}}
          </div>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button class="operator-button" color="light" ion-button (click)="pack(p.id, userId)">
          <ion-icon name="ios-cube-outline"></ion-icon>
          打包
        </button>
        <button class="operator-button" color="light" ion-button (click)="holdOrder(p.id, userId)">
          <ion-icon name="ios-hand-outline"></ion-icon>
          留餐
        </button>
        <button class="operator-button" ion-button color="danger" (click)="cancelOrder(p.id, userId)">
          <ion-icon name="ios-trash-outline"></ion-icon>
          退订
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




  <div *ngIf="dataList.length === 0" style="font-size: 2rem;margin-top: 30vh;margin-left: 40vw">
    暂无数据
  </div>

</ion-content>
