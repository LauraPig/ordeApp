<ion-content >
  <!--<div class="logo">-->
    <!--<h2>订餐系统</h2>-->
  <!--</div>-->
  <ion-list class="login-input" no-lines padding>

    <ion-item class="input-inner">
      <ion-label class="input-font" stacked>员工号：</ion-label>
      <ion-input [(ngModel)]="name"  type="text" clearInput></ion-input>
    </ion-item>

    <ion-item class="input-inner">
      <ion-label  stacked>密码：</ion-label>
      <ion-input placeholder="请输入'溢达通'登录密码" [(ngModel)]="password" class="pwd-input"  type="{{type}}" clearInput></ion-input>
      <ion-icon tappable class="icon-eye" *ngIf="type !== 'password'"  item-right name="ios-eye-outline" (click)="changeType($event)"></ion-icon>
      <ion-icon tappable class="icon-eye" *ngIf="type === 'password'" item-right name="ios-eye" (click)="changeType($event)"></ion-icon>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="Gray-color" block (click)="doLogin()"  [disabled]="btnStatus">登录</button>
  </div>
  <div>
    <!--<span tappable (click)="openForgetPwd()" class="forget-pwd">忘记密码?</span>-->
  </div>
  <div class="logo">
    <img src='assets/imgs/login_logo.png' alt="">
  </div>
  <!--<div class="bottom-tips" padding>-->
    <!--<p>-->
      <!--登录密码与EsquelPass(溢达通)相同；若首次登录，则默认密码为出生日期后6位（如生日为19880101，默认密码为880101）-->
    <!--</p>-->
  <!--</div>-->

</ion-content>
