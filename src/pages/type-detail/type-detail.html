<ion-header>

  <ion-navbar>
    <ion-title>{{date}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span style="font-size: 1.5rem;font-weight: bold">{{name}} - {{typeItem.name}}</span>

  <ion-card *ngFor="let item of typeItem?.typeList; let i = index" (click)="gotoDetail(item)">
    <img src="{{item.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        包括： 豆腐，青菜，酱油，米饭，鸡肉，菜干汤,豆腐，青菜，酱油，米饭，鸡肉，菜干汤,豆腐，青菜，酱油，米饭，鸡肉，菜干汤,豆腐，青菜，酱油，米饭，鸡肉，菜干汤,
      </p>
      <p>
        餐厅： {{typeItem.name}}餐厅
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
