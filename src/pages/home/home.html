<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button tappable ion-button icon-only (click)="goHomeMenuPage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div>
        <span>Jimmy</span><br/>
        <span>欢迎来到{{factoryName}}</span>
      </div>
    </ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="goSettingPage()" >
        <ion-icon name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card tappable (click)="gotoWaitingUse()">
    <ion-card-header>
      今日您已预订
    </ion-card-header>

    <ion-slides *ngIf="orderList?.length > 0">

      <ion-slide *ngFor="let item of orderList" >
        <img src="{{item.imgUrl}}"/>
        <div class="card-title">{{item.productName}} ({{item.factoryName}}-{{item.officeName}})
          <ion-badge>
            {{item.label}}
          </ion-badge>
        </div>
      </ion-slide>

    </ion-slides>

    <div *ngIf="orderList?.length === 0">
      <h5>暂无预定</h5>
    </div>

  </ion-card>


  <ion-card tappable (click)="gotoOrder(factoryName)">
    <img src="assets/imgs/bf.jpg"/>
    <div class="card-title">
      立即预订
    </div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/bf.jpg"/>
    <div class="card-title">
      新闻
    </div>
  </ion-card>
  <qr-code [value]="'1231234'" [size]="150" [backgroundAlpha]="0.5" [padding]="10"></qr-code>
</ion-content>
