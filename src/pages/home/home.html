<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goHomeMenuPage()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div>
        <span>Jimmy</span><br/>
        <span>欢迎来到</span>
      </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goSettingPage()" >
        <ion-icon name="settings">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--<h2>Expense List</h2>-->
  <ion-list>
    <ion-item-sliding *ngFor="let user of userinfo; let i=index">
      <ion-item>
        <ion-avatar item-start>
          {{i}}
        </ion-avatar>
        <h2>{{user.product_id}}</h2>
        <h3>{{user.material_id}}</h3>
        <p>{{user.weight}}克</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-infinite-scroll (ionInfinite)="loadMoreRepos($event)" *ngIf="hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="loading..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
<ion-footer>
  <ion-toolbar>
    <!-- <ion-title>已经加载了：{{userinfo.length}} </ion-title> -->
    <ion-title>总共：{{total}} 条</ion-title>
  </ion-toolbar>
</ion-footer>
