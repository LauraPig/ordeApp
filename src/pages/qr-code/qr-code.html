<ion-header>

  <ion-navbar>
    <ion-title>用户码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      <div style="text-align: center">
        <h2>{{userNo}}</h2>
        <p>当天日期：{{todayStr}}</p>
      </div>
    </ion-list-header>
    <ion-item style="text-align: center">
      <!--<img src="assets/imgs/qr-code.png" alt="暂无图片">-->
      <ion-qrcode [data]="qrCodeStr" [size]="180" [level]="'H'"  [foreground]="'black'"></ion-qrcode>
      <!--<qrcode [qrdata]="qrCodeStr" [size]="180" [level]="'H'"></qrcode>-->
    </ion-item>
  </ion-list>
  <div style="display: flex;justify-content: center">
    <button ion-button round (click)="refreshQRcode()">刷新二维码</button>
  </div>

</ion-content>
