<ion-header>
  <ion-toolbar>
    <ion-title>
      {{item.head}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="padding-left: 5vw">
    <!--<h2>{{item.head}}</h2>-->
    <p class="content-message">
      {{item.body}}
    </p>
    <p>
      {{item.pushDate}}
    </p>
  </div>
</ion-content>
