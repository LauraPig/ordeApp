<ion-header>

  <ion-navbar>
    <ion-title>一周菜单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span style="font-size: 1.5rem;font-weight: bold">{{item?.date}}</span>

  <ion-list style="padding-top: 10px">
    <ion-card ion-item *ngFor="let p of item.list; let i = index" no-lines style="background-image: none" >
      <ion-card-header (click)="accordion(i)">

        <span style="font-size: 1.5rem;font-weight: bold">{{p?.typeName}}</span>
        <ion-icon name="ios-arrow-up-outline"  *ngIf="i === currentIndex" style="margin-left: 80%" ></ion-icon>
      </ion-card-header>

      <!--<ion-icon name="ios-arrow-forward" item-right *ngIf="!(item.status)" ></ion-icon>-->
      <ion-list *ngIf="i === currentIndex">
        <ion-card class="type-list-card" *ngFor=" let typeItem of p.foodType" (click)="gotoMenuType(typeItem)">
          <img src="{{typeItem?.img}}"/>
          <div class="card-title">{{typeItem?.name}}</div>
          <!--<div class="card-subtitle">64 Listings</div>-->
        </ion-card>
      </ion-list>
    </ion-card>

  </ion-list>


</ion-content>
